version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      DOCKER_HOST: tcp://docker:2375
    depends_on:
      - docker
    restart: unless-stopped

    entrypoint: >
      sh -c "apt-get update &&
             apt-get install -y docker.io &&
             exec /usr/local/bin/jenkins.sh"

  docker:
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    volumes:
      - dind_storage:/var/lib/docker

volumes:
  jenkins_home:
  dind_storage:
